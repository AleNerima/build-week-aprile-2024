<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Welcome Page/css/quiz-pagina.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
          <img src="./Welcome Page/assets/epicode_logo.png" alt="epicode logo">
        </div>
    </header>
     <main>
        <div id="timer">
        <script src="./Welcome Page/javascript/clock.js"></script>     
            <div id="app">
                <div id="quiz">
                    <h1></h1>
                    <h2 id="Domanda">Domanda</h2>
                    <div id="risposte">
                        <button class="btn">Risposta 1</button>
                        <button class="btn">Risposta 2</button>
                        <button class="btn">Risposta 3</button>
                        <button class="btn">Risposta 4</button>
                    </div>    
                </div>
                <button id="next-btn">PROSSIMA &nbsp;<code>&#8594;</code> 	</button>
                <div id="myDiv"></div>
            </div> 
        </div>
        <div id="contenitoreGrafico">
                <div id="testoSinistra" class="testo-lato"></div>
                <div id="testoSinistra2" class="testo-lato2"></div>
            <div id="risultati">
            <!-- Qui verranno visualizzati i risultati -->
                <canvas id="graficoRisultati" width="450"></canvas>
          </div>
          <div id="testoDestra" class="testo-lato"></div>
          <div id="testoDestra2" class="testo-lato2"></div>
        </div>
          <button onclick="mostraRisultati()" id="bottone_risultati">Mostra risultati</button>
          <button id="feedback-btn" style="display: none;">Invia Feedback</button>
        </main>
    <script src="./Welcome Page/javascript/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
