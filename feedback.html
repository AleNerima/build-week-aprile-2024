<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Welcome Page/css/feedback.css">
    <title>Result Page</title>
</head>
<body>
    <header>
      <div>
        <img src="./Welcome Page/assets/epicode_logo.png" alt="epicode logo">
      </div>
    </header>
<main>
    <h1>Tell us how it's going</h1>
    <p>From 0 to 10, how likely are you to recommend EPICODE
        to a friend or a colleague?</p>
        <div class="star-rating" data-rating="0">
          <div class="star-rating" data-rating="0">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="1">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="2">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="3">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="4">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="5">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="6">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="7">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="8">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="9">
            <img src="./Welcome Page/assets/star.svg" alt="Stella vuota" class="star" data-index="10">
          </div>          
        </div>
    <p>Leave us an open feedback about your experience so far</p>
    <div class="feedback-container">
      <label for="feedback-input"></label>
      <input type="text" id="feedback-input" class="feedback-input" placeholder="Write your comment here...">
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  const stars = document.querySelectorAll('.star');
  
  stars.forEach(star => {
    star.addEventListener('click', function() {
      const rating = parseInt(star.getAttribute('data-index'));
      
      stars.forEach((s, index) => {
        if (index < rating) {
          s.classList.add('active');
        } else {
          s.classList.remove('active');
        }
      });
      
      star.parentNode.setAttribute('data-rating', rating);
    });
  });
});
    </script>
    <button id="moreInfo">MORE INFO</button>
</body>
</html>
